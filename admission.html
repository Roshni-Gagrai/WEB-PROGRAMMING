<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Page</title>
    <style>
        
        header { background: #004080; color: white; padding: 20px; text-align: center; }
        nav { background: #333; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        section { padding: 20px; }
        footer { background: #004080; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
	<img src="https://topuniversitieslist.com/wp-content/uploads/2021/07/zYOld8qLts-logo.png" alt="NITW Logo" style="background: white">
        <h1>National Institute of Technology Warangal</h1>
        <p>An Institute of National Importance</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="departments.html">Departments</a>
        <a href="admission.html">Admission</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <section>
        <div style="display: flex;justify-content: center; align-items: center;">
		<p><b>ADMISSION FORM</b></p>
	</div>
	<form class="box">
		<fieldset>
		<p><b>Basic information</b></p>
		<label>First Name*</label>
		<input class="aligning" type="text">
		<label>Middle Name</label>
		<input class="aligning" type="text">
		<label>Last Name*</label>
		<input class="aligning" type="text">
		<p>
		<label>Roll No.*</label>
		<input class="aligning" type="text">
		</p>
		<p>
		<label>Email ID*</label>
		<input class="aligning" type="text">
		</p
		<p>
		<label>Phone No.*</label>
		<input class="aligning" type="text">
		</p
		<p>
		<label>User ID*</label>
		<input class="aligning" type="text">
		</p>
		<p>
		<label>Enter Password*</label>
		<input class="aligning" type="password">
		</p>
		<p>
		<label>Re-enter Password*</label>
		<input class="aligning" type="password">
		</p>
		<label>Branch*</label>
		<select name="branch" id="branch">
			<option value="CSE">CSE</option>
			<option value="Mechanical">Mechanical</option>
			<option value="Civil">Civil</option>
		</select>
		<label>Year Of Studying*</label>
		<select name="study" id="study">
			<option value="">1st</option>
			<option value="">2nd</option>
			<option value="">3rd</option>
			<option value="">4th</option>
		</select>
		<p>
		<label>Upload Photo*</label>
		<input type="file">
		</p>
		</fieldset>
		
		<fieldset>
		<p><b>Personal Details</b></p>
		<label>Father's Name*</label>
		<input type="text">
		<label>Contact No*</label>
		<input type="text">
		<p>
		<label>Mother's Name*</label>
		<input type="text">
		<label>Contact No*</label>
		<input type="text">
		</p>
		<p>
		<label>Date Of Birth</label>
		<input type="date">
		<label>Aadhar No.*</label>
		<input type="text">
		</p>
		</fieldset>
		
		<fieldset>
		<p><b>Address</b></p>
		<label>Address1</label>
		<input type="textarea">
		<p>
		<label>Address2</label>
		<input type="textarea">
		</p>
		</fieldset>
		
		 <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
	  
    </section>
    <footer>
        <p>&copy; 2025 NIT Warangal</p>
    </footer>
</body>
</html>
